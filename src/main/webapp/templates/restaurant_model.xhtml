<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet" />
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputStylesheet library="webjars"
        name="font-awesome/5.15.4/css/all.min-jsf.css" />
    <h:outputStylesheet library="webjars"
        name="font-awesome/5.15.4/css/v4-shims.min-jsf.css" />
    <style>
.p-linkbutton .ui-button-text {
	margin-right: 10px;
}
</style>

    <ui:insert name="titleRestaurant">
    </ui:insert>

</h:head>

<h:body class=" bg-gray-900 h-max">
    <p:growl id="dialogMessage" />
    <div class="ui-g ">
        <div class="ui-g-12 ui-md-2">
            <h:form id="formMenuRestaurant">
                <p:megaMenu orientation="vertical" autoDisplay="false">
                    <p:menuitem value="Home"
                        url="/Restaurant/pages/restaurants.xhtml"
                        icon="fa fa-home" />
                    <p:separator />
                    <p:menuitem value="Overview"
                        url="/Restaurant/pages/restaurant/overview.xhtml"
                        icon="fa fa-chart-line" />


                    <p:submenu label="Orders" icon="fa fa-tasks">
                        <p:column>
                            <p:submenu label="Options">
                                <p:menuitem value="New Order" url="#"
                                    icon="fa fa-plus-circle" />
                                <p:menuitem value="Cancel Order" url="#"
                                    icon="fa fa-minus-circle" />
                                <p:menuitem value="Orders" url="#"
                                    icon="fa fa-list" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Customers"
                        icon="fa fa-user-friends">
                        <p:column>
                            <p:submenu label="Options">
                                <p:menuitem value="New Customer" url="#"
                                    icon="fa fa-user-plus" />
                                <p:menuitem value="Customers" url="#"
                                    icon="fa fa-users" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>


                    <p:submenu label="Tables" icon="fa fa-ring">
                        <p:column>
                            <p:submenu label="Options">
                                <p:menuitem value="New Table" url="#"
                                    icon="fa fa-plus-circle" />
                                <p:menuitem value="Tables"
                                    icon="fa fa-list"
                                    url="/Restaurant/pages/restaurant/tables.xhtml" />

                            </p:submenu>
                        </p:column>
                    </p:submenu>

                    <p:submenu label="Menus" icon="fa fa-clipboard-list">
                        <p:column>
                            <p:submenu label="Options">
                                <p:menuitem value="Available"
                                    url="/Restaurant/pages/restaurant/menus.xhtml"
                                    icon="fa fa-check-circle" />
                                <p:menuitem value="Unavailable"
                                    url="/Restaurant/pages/menus.xhtml"
                                    icon="fa fa-stop-circle" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div id="geral" class="pr-10">
                <div id="top">
                    <div class="flex  justify-between items-center">
                        <div>
                            <h1
                                class="text-white text-4xl font-bold mb-10">
                                #{restaurantTableBean.currentRestaurant.name}</h1>
                        </div>
                    </div>
                </div>
                <div id="content-restaurant" class="justify-center">
                    <ui:insert name="content-restaurant">
                        <ui:param name="parameterRestaurantTableBean"
                            value="#{restaurantTableBean}" />
                    </ui:insert>
                </div>
            </div>
        </div>
        <div class="bg-gray-800 p-4 w-full flex justify-around">
            <div class="text-center">Â© 2024 - All rights reserved
            </div>
            <div class="text-center text-white">
                Developed by
                <p:link href="https://github.com/wrath-codes"
                    class="text-gray-200">wrathCodes</p:link>
            </div>
            <div class="flex space-x-2">
                <div>Powered by</div>
                <p:link value="JSF"
                    href="https://www.oracle.com/java/technologies/javaserverfaces.html" />
                <p:link value="PrimeFaces"
                    href="https://www.primefaces.org" />
                <p:link value="OmniFaces" href="http://omnifaces.org" />
                <p:link href="https://tailwindcss.com/"
                    value="TailwindCSS" />
            </div>
        </div>

    </div>
</h:body>
</html>

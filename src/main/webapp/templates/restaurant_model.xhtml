<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet" />
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputStylesheet library="webjars"
        name="font-awesome/5.15.4/css/all.min-jsf.css" />
    <h:outputStylesheet library="webjars"
        name="font-awesome/5.15.4/css/v4-shims.min-jsf.css" />
    <style>
.p-linkbutton .ui-button-text {
	margin-right: 10px;
}
</style>

    <ui:insert name="titleRestaurant">
    </ui:insert>
</h:head>

<h:body class=" bg-gray-900 min-h-screen">
    <p:growl id="dialogMessage" />
    <div class="ui-g text-white">
        <div class="ui-g-12 ui-md-2">
            <h:form>
                <p:menu>
                    <p:submenu
                        label="#{restaurantBean.restaurantSelected.name}">
                        <p:menuitem value="Restaurant Info"
                            icon="fa fa-store" />
                        <p:menuitem value="Active Menus"
                            icon="fa fa-clipboard-list" />
                        <p:menuitem value="Menu Items"
                            icon="fa fa-utensils" />
                        <p:menuitem value="Ingredients"
                            icon="fa fa-seedling" />
                    </p:submenu>

                    <p:submenu label="Clientele">
                        <p:menuitem value="Tables" icon="fa fa-ring" />
                        <p:menuitem value="Customers"
                            icon="fa fa-user-friends" />
                    </p:submenu>

                    <p:submenu label="Orders">
                        <p:menuitem value="Order Queue"
                            icon="fa fa-tasks" />
                    </p:submenu>

                    <p:submenu label="Check">
                        <p:menuitem value="Checks"
                            icon="fa fa-file-invoice-dollar" />
                    </p:submenu>
                </p:menu>
            </h:form>
        </div>
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div id="geral" class="pr-10">
                <div id="top">
                    <div class="flex  justify-between items-center">
                        <div>
                            <h1
                                class="text-white text-4xl font-bold mb-10">
                                #{restaurantBean.restaurantSelected.name}</h1>
                        </div>
                        <p:linkButton outcome="restaurants"
                            value=" Restaurants" icon="pi pi-home" />
                    </div>
                </div>
                <div id="content-restaurant" class="justify-center">
                    <ui:insert name="content-restaurant">
                    </ui:insert>
                </div>
            </div>
        </div>
        <div class="ui-g-12">Footer</div>
    </div>

</h:body>
</html>

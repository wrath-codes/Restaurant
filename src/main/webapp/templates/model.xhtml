<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet" />
    <ui:insert name="title">
    </ui:insert>
</h:head>

<h:body class=" bg-gray-900 min-h-screen">
    <p:growl id="dialogMessage" />
    <div id="geral" class="container mx-auto space-between flex-col">
        <div id="top">
            <p:graphicImage library="images" name="banner.jpg"
                styleClass="block justify-center my-5 rounded-md" />
        </div>
        <div id="content" class="justify-center">
            <ui:insert name="content">
            </ui:insert>
        </div>
    </div>
    <div class="">Footer</div>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Customer</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Customer - List">
			<p:dataTable emptyMessage="No Customer Records Found." paginator="true" paginatorPosition="bottom">
				<f:facet name="header">
					<p:commandButton value="Add" oncomplete="PF('addCustomerDialog').show();" />
				</f:facet>

				<p:column headerText="seatAt:">
				</p:column>

				<p:column headerText="Name">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- Add Customer Modal -->
	<p:dialog header="Add Customer" widgetVar="addCustomerDialog" modal="true" resizable="false" draggable="false"
		showEffect="fade" hideEffect="fade" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="seatAt" value="Seat at:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Select Restaurant Table" />
				</p:selectOneMenu>

				<h:outputLabel for="name" value="Name" />
				<p:inputText maxlength="50" size="30" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Save" />
				<p:commandButton value="Close" oncomplete="PF('addCustomerDialog').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>

</html>

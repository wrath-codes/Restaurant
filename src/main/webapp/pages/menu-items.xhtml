<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Menu</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Menu Items">
			<p:dataTable emptyMessage="No Menu Items Records Found." paginator="true" paginatorPosition="bottom">
				<f:facet name="header">
					<p:commandButton value="Add" oncomplete="PF('addMenuItemDialog').show();" />
				</f:facet>
				<p:column headerText="Name">
				</p:column>

				<p:column headerText="Description">
				</p:column>

				<p:column headerText="Price">
				</p:column>

				<p:column headerText="Available">
				</p:column>


			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- Add Tables - Modal -->
	<p:dialog header="Tables - Add" widgetVar="addMenuItemDialog" modal="true" resizable="false" draggable="false"
		showEffect="fade" hideEffect="fade" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="name" value="Name" />
				<p:inputText maxlength="50" size="50" />

				<h:outputLabel for="description" value="Description" />
				<p:inputTextarea rows="5" cols="50" />

				<h:outputLabel for="price" value="Price" />
				<p:inputText maxlength="7" size="10" />

				<h:outputLabel for="available" value="Available" />
				<p:selectBooleanCheckbox />

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Save" />
				<p:commandButton value="Close" oncomplete="PF('addMenuItemDialog').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>

</html>

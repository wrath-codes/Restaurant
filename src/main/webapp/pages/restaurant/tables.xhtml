<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/restaurant_model.xhtml">

    <ui:define name="titleRestaurant">
        <!-- <p:outputLabel value="#{restaurantBean.restaurantSelected.name}" /> -->
        <title>#{restaurantTableBean.currentRestaurant.name} -
            Tables</title>
    </ui:define>

    <ui:define name="content-restaurant">
        <div id="overview" class="bg-gray-900 h-screen">
            <h:form>
                <div class="flex space-between">
                    <div class="space-x-2"></div>
                    <div class="space-x-2">
                        <h:outputText
                            value="#{restaurantTableBean.currentRestaurant.name} " />
                        <h:outputText
                            value="#{restaurantTableBean.currentRestaurant.code} - Tables" />


                    </div>
                </div>
            </h:form>

            <h:form id="listTablesForm" class="py-5">
                <p:dataTable id="listTables" var="table"
                    value="#{restaurantTableBean.tables}"
                    paginator="true" rows="10"
                    paginatorPosition="bottom"
                    paginatorAlwaysVisible="false"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="5,10,15"
                    emptyMessage="No tables found with given criteria"
                    selectionMode="single"
                    selection="#{restaurantTableBean.table}"
                    rowKey="#{table.code}" draggableColumns="true"
                    resizableColumns="true" scrollable="true">
                    <p:column headerText="Table Number"
                        sortBy="#{table.number}"
                        filterBy="#{table.number}">
                        <h:outputText value="#{table.number}" />
                    </p:column>

                    <p:column headerText="Capacity"
                        sortBy="#{table.capacity}"
                        filterBy="#{table.capacity}">
                        <h:outputText value="#{table.capacity}" />
                    </p:column>

                    <p:column headerText="Available"
                        sortBy="#{table.available}"
                        filterBy="#{table.available}">
                        <h:outputText rendered="#{table.available}"
                            value="Yes" />
                        <h:outputText rendered="#{!table.available}"
                            value="No" />
                    </p:column>


                    <p:column headerText="Actions" style="width: 100px">
                        <p:commandButton icon="pi pi-pencil"
                            title="Edit"
                            action="#{restaurantTableBean.editTable(table)}" />
                        <p:commandButton icon="pi pi-trash"
                            title="Delete"
                            action="#{restaurantTableBean.deleteTable(table)}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

    </ui:define>
</ui:composition>

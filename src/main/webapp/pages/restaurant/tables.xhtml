<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/restaurant_model.xhtml">

    <ui:define name="titleRestaurant">
        <!-- <p:outputLabel value="#{restaurantBean.restaurantSelected.name}" /> -->
        <title>#{restaurantBean.restaurantSelected.name} -
            Tables</title>


    </ui:define>
    <ui:define name="content-restaurant">
        <f:metadata>
            <f:viewParam name="restaurantCode"
                value="#{restaurantBean.restaurantSelected.code}" />
            <f:event type="preRenderView"
                listener="#{restaurantTableBean.list(restaurantBean.restaurantSelected.code)}" />
            <f:viewAction action="#{restaurantTableBean.list(restaurantBean.restaurantSelected.code)}" />
        </f:metadata>

        <h:form id="formListTables" class="py-5">
            <p:panel header="Tables - List">
                <p:dataTable
                    emptyMessage="No Tables Records found for #{restaurantBean.restaurantSelected.name}."
                    paginator="true" paginatorPosition="bottom"
                    value="#{restaurantTableBean.restaurantTableList}"
                    var="tableCursor" rows="5" id="tablesDataTable">
                    <f:facet name="header">
                        <p:commandButton value="Add"
                            oncomplete="PF('addTableDialog').show();"
                            actionListener="#{restaurantTableBean.add(restaurantBean.restaurantSelected)}"
                            update=":addTableForm:addTablePanelGrid">
                            <f:actionListener
                                type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                        </p:commandButton>
                    </f:facet>


                    <p:column headerText="Number"
                        sortBy="#{tableCursor.number}"
                        filterBy="#{tableCursor.number}">
                        <h:outputText value="#{tableCursor.number}"
                        rendered="#{tableCursor.number != null}" />
                    </p:column>

                    <p:column headerText="Table Capacity">
                        <h:outputText value="#{tableCursor.capacity}" 
                        rendered="#{tableCursor.capacity != null}" />
                    </p:column>

                    <p:column headerText="Available">"
                        <h:outputText value="#{tableCursor.available}" />
                    </p:column>




                    <p:column headerText="Options">
                        <!-- <p:commandButton icon="pi pi-eye" -->
                        <!--     style="margin-right: 5px;" -->
                        <!--     actionListener="#{restaurantBean.view(restaurantCursor)}" -->
                        <!--     ajax="false"> -->
                        <!-- </p:commandButton> -->

                        <p:commandButton icon="pi pi-pencil"
                            style="margin-right: 5px; margin-left: 5px;"
                            actionListener="#{restaurantTableBean.edit}"
                            update=":addTableForm:addTablePanelGrid"
                            oncomplete="PF('addTableDialog').show();">
                            <f:attribute name="selectedTable"
                                value="#{tableCursor}" />
                        </p:commandButton>

                        <p:commandButton icon="pi pi-trash"
                            style="margin-right: 5px; margin-left: 5px;"
                            actionListener="#{restaurantTableBean.delete}"
                            update=":dialogMessage :formListTables:tablesDataTable">
                            <p:confirm header="Confirmation"
                                message="Are you sure?"
                                icon="ui-icon-alert" />
                            <f:attribute name="selectedTable"
                                value="#{tableCursor}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade"
                    hideEffect="fade">
                    <p:commandButton value="Yes" type="button"
                        styleClass="ui-confirmdialog-yes"
                        icon="ui-icon-check" />
                    <p:commandButton value="No" type="button"
                        styleClass="ui-confirmdialog-no"
                        icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panel>
        </h:form>

        <!-- Add Restaurant Modal -->
        <p:dialog
            header="#{restaurantBean.restaurantSelected.name} - Add Table"
            widgetVar="addTableDialog" modal="true" resizable="false"
            draggable="false" showEffect="fade" hideEffect="fade"
            closable="false">
            <h:form id="addTableForm">
                <h:panelGrid columns="2" id="addTablePanelGrid">
                    <p:outputLabel value="Number" for="numero" />
                    <p:inputText id="numero" maxlength="5" size="10"
                        value="#{restaurantTableBean.restaurantTable.number}"
                        required="true"
                        requiredMessage="O campo Numero é obrigatório."
                        converterMessage="O campo Numero deve ser um número inteiro.">
                        <f:validateLongRange minimum="1" maximum="999" />
                    </p:inputText>

                    <p:outputLabel value="Capacity" for="capacidade" />
                    <p:inputText id="capacidade" maxlength="5" size="10"
                        value="#{restaurantTableBean.restaurantTable.capacity}"
                        required="true"
                        requiredMessage="O campo Capacidade é obrigatório."
                        converterMessage="O campo Capacidade deve ser um número inteiro.">
                        <f:validateLongRange minimum="1" maximum="999" />
                    </p:inputText>

                    <p:outputLabel
                        rendered="#{restaurantTableBean.restaurantTable.code != null}"
                        value="Available" for="disponivel" />

                    <p:selectBooleanCheckbox id="disponivel"
                        rendered="#{restaurantTableBean.restaurantTable.code != null}"
                        value="#{restaurantTableBean.restaurantTable.available}"
                        required="true"
                        requiredMessage="O campo Disponível é obrigatório." />

                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Save"
                        actionListener="#{restaurantTableBean.save}"
                        update=":dialogMessage :addTableForm:addTablePanelGrid :formListTables:tablesDataTable" />
                    <p:commandButton value=" Close"
                        oncomplete="PF('addTableDialog').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>

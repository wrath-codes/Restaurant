<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/restaurant_model.xhtml">

    <ui:define name="titleRestaurant">
        <!-- <p:outputLabel value="#{restaurantBean.restaurantSelected.name}" /> -->
        <title>#{restaurantTableBean.currentRestaurant.name} - Menu</title>
    </ui:define>

    <ui:define name="content-restaurant">
        <div id="overview" class="bg-gray-900 h-screen">
            <h:form>
                <div class="flex space-between">
                    <div class="space-x-2">
                    </div>
                    <div class="space-x-2">
                        <h:outputText
                            value="#{restaurantTableBean.currentRestaurant.name} - Code:
                            #{restaurantTableBean.currentRestaurant.code} - Menus" />
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>

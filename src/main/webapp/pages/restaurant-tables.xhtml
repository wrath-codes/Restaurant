<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Restaurant Tables</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Tables - List">
			<p:dataTable emptyMessage="No Tables - Records Found." paginator="true" paginatorPosition="bottom">
				<f:facet name="header">
					<p:commandButton value="Add" oncomplete="PF('addRestaurantTableDialog').show();" />
				</f:facet>

				<p:column headerText="Restaurant">
				</p:column>

				<p:column headerText="Number">
				</p:column>

				<p:column headerText="Capacity">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- Add Tables - Modal -->
	<p:dialog header="Tables - Add" widgetVar="addRestaurantTableDialog" modal="true" resizable="false"
		draggable="false" showEffect="fade" hideEffect="fade" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="restaurant" value="Restaurant" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Select One Restaurant" />
				</p:selectOneMenu>

				<h:outputLabel for="number" value="Number" />
				<p:inputText maxlength="5" size="10" />

				<h:outputLabel for="capacity" value="Capacity" />
				<p:inputText maxlength="5" size="10" />

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Save" />
				<p:commandButton value="Close" oncomplete="PF('addRestaurantTableDialog').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>

</html>
